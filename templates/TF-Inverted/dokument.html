{% extends "layout/layout.html" %} 
{% block title %}Search Page{% endblock %} 


{% block content %}
<div class="form-container py-5">
    <div class="container mt-5">
        <h1>Data Google Scholar</h1>
        <a href="/tf-inverted" class="btn btn-primary mb-3">Kembali</a>
        <form id="scrapeForm">
            <div class="mb-3 d-flex align-items-center">
                <input type="text" class="form-control me-2" id="query" placeholder="Enter search query" name="keyword">
                <button type="submit" class="btn btn-primary">Scrape</button>
            </div>
        </form>
        
        <div id="response" class="mt-3"></div>
        <div id="loading" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Scraping in progress, please wait...</p>
        </div>

        <table class="table table-bordered mt-3" id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    
                    <th>Title</th>
                    <th>Abstract</th>
                    
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be appended here dynamically -->
            </tbody>
        </table>
        <nav>
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination buttons will be appended here dynamically -->
            </ul>
        </nav>
    </div>
    </div>
    {% endblock content %}
