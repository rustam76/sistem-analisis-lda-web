{% extends "layout/layout.html" %} 
{% block title %}Search Page{% endblock %} 


{% block content %}
<!-- Comic Style CSS -->
<style>
    /* Comic Style CSS */
    
    .search-container {
        position: relative;
        min-height: 80vh;
        background-color: #ffffff;
        background-image: 
            radial-gradient(#ff5252 2px, transparent 2px),
            radial-gradient(#3d85c6 2px, transparent 2px);
        background-size: 40px 40px;
        background-position: 0 0, 20px 20px;
        background-attachment: fixed;
        opacity: 0.95;
    }
    
    .overlay {
        padding: 50px 20px;
        position: relative;
    }
    
    h1.display-4 {
        font-weight: bold;
        color: #000;
        text-shadow: 3px 3px 0 #ffde59;
        transform: rotate(-1deg);
        margin-bottom: 30px;
        font-size: 3.5rem;
        position: relative;
        display: inline-block;
    }
    
    h1.display-4:after {
        content: "";
        position: absolute;
        bottom: -10px;
        left: 10%;
        width: 80%;
        height: 5px;
        background-color: #ff5252;
        border-radius: 5px;
    }
    
    .input-group {
        border: 3px solid #000;
        border-radius: 50px !important;
        overflow: hidden;
        box-shadow: 5px 5px 0 #000 !important;
        background-color: #fff;
        padding: 0 !important;
    }
    
    .form-control-lg {
        border: none;
        font-size: 1.2rem;
        font-weight: bold;
        padding: 15px 25px;
        border-radius: 50px 0 0 50px !important;
        background-color: #fff;
    }
    
    .form-control-lg:focus {
        box-shadow: none;
        border-color: transparent;
    }
    
    .btn-primary {
        background-color: #ff5252;
        border: none;
        border-left: 3px solid #000;
        font-size: 1.2rem;
        padding: 12px 25px;
        transition: all 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #e13e3e;
        transform: scale(1.05);
    }
    
    /* Results Styling */
    #results {
        margin-top: 40px;
    }
    
    .card {
        border: 3px solid #000;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 5px 5px 0 #3d85c6;
        margin-bottom: 25px;
        transform: rotate(-0.5deg);
        transition: all 0.3s;
        background-color: #fff;
    }
    
    .card:nth-child(even) {
        transform: rotate(0.5deg);
        box-shadow: 5px 5px 0 #ff5252;
    }
    
    .card:hover {
        transform: scale(1.02) rotate(0);
        box-shadow: 8px 8px 0 #ffde59;
    }
    
    .card-body {
        padding: 20px;
    }
    
    .card-title {
        font-weight: bold;
        font-size: 1.4rem;
        color: #000;
        position: relative;
        display: inline-block;
        margin-bottom: 15px;
    }
    
    .card-title a {
        color: #000;
        text-decoration: none;
        transition: all 0.3s;
    }
    
    .card-title a:hover {
        color: #ff5252;
        text-decoration: underline;
    }
    
    .card-text {
        font-size: 1.1rem;
        line-height: 1.6;
    }
    
    /* Spinner */
    .spinner-border {
        width: 3rem;
        height: 3rem;
        border-width: 0.35em;
        color: #ffde59 !important;
        border-right-color: transparent !important;
        filter: drop-shadow(2px 2px 0 black);
    }
    
    /* No Results */
    .no-results {
        background-color: #fff;
        border: 3px solid #000;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 5px 5px 0 #ff5252;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .no-results img {
        max-width: 200px;
        border: 3px solid #000;
        border-radius: 10px;
    }
    
    marquee {
        font-weight: bold;
        font-size: 1.3rem;
        color: #ff5252;
        text-shadow: 1px 1px 0 #000;
        margin-top: 15px;
    }
    
    /* Alert */
    .alert-danger {
        background-color: #ff5252;
        color: #fff;
        border: 3px solid #000;
        font-weight: bold;
        border-radius: 10px;
        padding: 15px 20px;
        box-shadow: 5px 5px 0 #000;
    }
    
    /* Comic Bubble Decorations */
    .comic-bubble {
        position: absolute;
        background-color: #fff;
        border: 3px solid #000;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        text-align: center;
        line-height: 34px;
        font-weight: bold;
        font-size: 1.5rem;
        animation: float 3s ease-in-out infinite;
        z-index: 1;
    }
    
    .bubble-1 {
        top: 20px;
        right: 15%;
        background-color: #ffde59;
        animation-delay: 0.5s;
    }
    
    .bubble-2 {
        bottom: 50px;
        left: 10%;
        background-color: #3d85c6;
        animation-delay: 1s;
    }
    
    .bubble-3 {
        top: 30%;
        left: 5%;
        background-color: #ff5252;
        animation-delay: 1.5s;
    }
    
    @keyframes float {
        0% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
        100% {
            transform: translateY(0);
        }
    }
    
    /* Logo Animation */
    @keyframes pulse {
        0% {
            transform: scale(1) rotate(-1deg);
        }
        50% {
            transform: scale(1.05) rotate(-1deg);
        }
        100% {
            transform: scale(1) rotate(-1deg);
        }
    }
    
    h1.display-4 {
        animation: pulse 3s infinite;
    }
</style>

<!-- Container Utama -->
<div class="search-container">

  <div class="overlay">
    <!-- Elemen Dekorasi Bubble -->
  
    <div class="comic-bubble bubble-1">!</div>
    <div class="comic-bubble bubble-2">?</div>
    <div class="comic-bubble bubble-3">*</div>
    
    <h1 class="text-center mb-4 display-4">ðŸ§  KuluKulu</h1>
   
    <!-- Form dengan tombol di dalam input -->
    <form id="searchForm" class="text-center">
      <div class="form-group mb-3 position-relative d-flex justify-content-center">
        <div class="input-group w-75">
          <input
            type="text"
            class="form-control form-control-lg ps-4 requaired"
            placeholder="Cari apa kamu tahu..."
            id="query"
            aria-label="Search query"
          />
          <button
            class="btn btn-primary rounded-end-pill px-4"
            type="submit"
            id="searchButton"
          >
            <svg
              stroke="currentColor"
              fill="white"
              stroke-width="2"
              viewBox="0 0 24 24"
              height="1.5em"
              width="1.5em"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </div>
      </div>
    </form>
      <a class="btn btn-success" href="/data-scraping">Buat data</a>
    <!-- Loading Spinner -->
    <div id="loading" class="text-center mt-4" style="display: none">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Hasil Pencarian -->
    <div id="results" class="mt-5 container">
      <!-- Hasil pencarian akan ditampilkan di sini -->
    </div>

    <!-- Audio Not Found -->
    <div id="audio-container">
      <audio id="noResultsSound">
        <source
          src="{{ url_for('static', filename='saya.mp3') }}"
          type="audio/mpeg"
        />
      </audio>
    </div>
  </div>
</div>
{% endblock content %}
