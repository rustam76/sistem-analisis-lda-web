<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopicLab - Uji Model Topik</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #1e1e2f, #2c2c4a);
        color: #ffffff;
        font-family: "Inter", sans-serif;
        min-height: 100vh;
      }

      .container {
        margin-top: 60px;
      }

      h1 {
        font-weight: 700;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .card {
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        border: none;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .form-control,
      textarea {
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
      }

      .form-control::placeholder,
      textarea::placeholder {
        color: #cccccc80;
      }

      .btn-primary {
        background: linear-gradient(to right, #6a11cb, #2575fc);
        border: none;
        font-weight: 600;
      }

      .btn-success {
        background: linear-gradient(to right, #00c9ff, #92fe9d);
        border: none;
        color: #000;
        font-weight: 600;
      }

      .result-box {
        animation: fadeInUp 0.6s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .alert-info {
        background-color: rgba(0, 179, 255, 0.2);
        color: #cceeff;
        border: none;
      }

      .text-muted {
        color: #bbbbbb !important;
      }
      .img-container {
        margin-top: 20px;
      }
      img {
        max-width: 80%;
        height: auto;
        border: 1px solid #ccc;
        padding: 10px;
        background: white;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
    <h2>ðŸ§ª Uji Coba Model Klasifikasi</h2>
    <form method="post">
      <div class="mb-3">
        <label for="textInput" class="form-label">Masukkan teks berita:</label>
        <textarea
          name="text"
          id="textInput"
          class="form-control"
          rows="5"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Prediksi Kategori</button>
    </form>

    {% if prediction %}
    <div class="alert alert-info mt-3">
      Prediksi Kategori: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
