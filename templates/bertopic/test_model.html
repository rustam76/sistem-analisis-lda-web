{% extends "layout/layout.html" %}
{% block title %}Search Page{% endblock %}

{% block content %}
<!-- Comic Style CSS -->
<style>
    /* Comic Style CSS */
   
    .overlay {
        position: relative;
        padding: 20px;
        z-index: 1;
    }
    
    h2 {
        font-weight: bold;
        color: #000;
        text-shadow: 3px 3px 0 #ffde59;
        transform: rotate(-1deg);
        margin-bottom: 30px;
        font-size: 2.5rem;
        display: inline-block;
        padding: 10px 20px;
        background-color: #fff;
        border: 3px solid #000;
        border-radius: 10px;
        box-shadow: 5px 5px 0 #3d85c6;
        position: relative;
        animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
        0% { transform: translateY(0) rotate(-1deg); }
        50% { transform: translateY(-10px) rotate(-1deg); }
        100% { transform: translateY(0) rotate(-1deg); }
    }
    
    .form-label {
        font-weight: bold;
        font-size: 1.3rem;
        color: #000;
        margin-bottom: 10px;
        display: block;
        text-shadow: 1px 1px 0 #fff;
    }
    
    .form-control {
        border: 3px solid #000;
        border-radius: 15px;
        padding: 15px;
        font-size: 1.1rem;
        box-shadow: 4px 4px 0 #000;
        transition: all 0.3s;
        background-color: #fff;
    }
    
    .form-control:focus {
        box-shadow: 6px 6px 0 #3d85c6;
        border-color: #000;
        transform: translateY(-2px);
    }
    
    .btn-primary {
        background-color: #ffde59;
        color: #000;
        font-weight: bold;
        font-size: 1.2rem;
        padding: 10px 25px;
        border: 3px solid #000;
        border-radius: 50px;
        box-shadow: 4px 4px 0 #000;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
    }
    
    .btn-primary:hover {
        background-color: #ff5252;
        color: #fff;
        transform: translateY(-3px);
        box-shadow: 6px 6px 0 #000;
    }
    
    .btn-primary:active {
        transform: translateY(0);
        box-shadow: 2px 2px 0 #000;
    }
    
    .alert-info {
        background-color: #3d85c6;
        /* color: #fff; */
        border: 3px solid #000;
        border-radius: 10px;
        padding: 15px;
        font-size: 1.2rem;
        box-shadow: 5px 5px 0 #000;
        transform: rotate(1deg);
        max-width: 500px;
        margin: 25px auto 0;
        position: static;
    }
    
    .alert-info::before {
        content: "ðŸŽ¯";
        position: absolute;
        top: -5px;
        left: 10%;
        transform: translateX(-50%);
        font-size: 2rem;
    }
    
    .alert-info strong {
        font-size: 1.3rem;
        display: block;
        margin-top: 8px;
        text-shadow: 1px 1px 0 #000;
        position: relative;
        display: inline-block;
        padding: 5px 15px;
        background-color: #ffde59;
        color: #000;
        border-radius: 20px;
        border: 2px solid #000;
    }
      /* Speech Bubble for prediction */
    .speech-bubble {
        /* position: relative; */
        background-color: #fff;
        border: 3px solid #000;
        border-radius: 20px;
        padding: 15px;
    }
  

</style>


<div class="form-container text-center mx-auto">
  <div class="overlay">
    <!-- Elemen Dekorasi Bubble -->
    <div class="comic-bubble bubble-1">!</div>
    <div class="comic-bubble bubble-2">?</div>
    <div class="comic-bubble bubble-3">*</div>
    
    <h2>ðŸ§ª Uji Coba Model Klasifikasi</h2>
    
    <form method="post">
      <div class="mb-4 text-center mx-auto" style="max-width: 600px">
        <label for="textInput" class="form-label">Masukkan teks berita:</label>
        <textarea
          name="text"
          id="textInput"
          class="form-control"
          rows="5"
          placeholder="Ketik atau tempel teks berita di sini..."
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Prediksi Kategori</button>
    </form>

    {% if prediction %}
    <div class="alert-info mt-4 speech-bubble">
      <span class="text-muted">Prediksi Kategori: </span>
      <strong>{{ prediction }}</strong>
    </div>


    <div class="mt-5" >
     <a href="/bertopic" class="btn btn-primary">Kembali</a>
    </div>
    {% endif %}
  </div>
</div>
{% endblock content %}
